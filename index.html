<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Tone Box</title>
    <script src="/js/app.js" defer></script>
  </head>
  <body>
    <div class="tone-box">
      <div class="tone-player">
        <div class="music-title-section"></div>
        <div class="progress-bar-section"></div>
        <div class="btn-section">
            <button class="repeat-btn">
                <i class="fa-solid fa-repeat"></i>
            </button>

            <button class="prev-btn">
                <i class="fa-solid fa-backward-fast"></i>
            </button>

            <button class="play-btn">
                <i class="fa-solid fa-play"></i>
                <!-- <i class="fa-solid fa-circle-pause" style="color: #eaab37;"></i> -->
            </button>

            <button class="next-btn">
                <i class="fa-solid fa-forward-fast"></i>
            </button>

            <button class="shuffle-btn">
                <i class="fa-solid fa-shuffle"></i>
            </button>
        </div>
      </div>
    </div>
  </body>
</html>
